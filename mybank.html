<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>My Bank</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="mybank d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-12 balance-info ">
                    <div class="row">
                        <div class="col-4">
                        <div class="card text-white bg-primary mb-5 short-info shadow-card">
                            <div class="card-body">
                                <h5 class="card-title">Deposit</h5>
                                <p class="card-text h4">$ 00</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card text-white bg-warning mb-5 short-info shadow-card">
                            <div class="card-body">
                                <h5 class="card-title">Withdrow</h5>
                                <p class="card-text h4 ">$ 00</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card text-white bg-success mb-5 short-info shadow-card">
                            <div class="card-body">
                                <h5 class="card-title">Balance</h5>
                                <p class="card-text h4">$ 1240</p>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="card p-5 shadow-card">
                        <div class="card-title font-weight-bold">Deposit</div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="$ amount you want deposit">
                        </div>
                        <div class="btn btn-success">Deposit</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card p-5 shadow-card">
                        <div class="card-title font-weight-bold">Withdraw</div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="$ amount you want deposit">
                        </div>
                        <div class="btn btn-success">Withdraw</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
